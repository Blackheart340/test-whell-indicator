<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WhellIdictator Reader</title>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;

            background: #fc0;
            color: #fff;

            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .result
        {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

    </style>

    <script>

        $(document).ready(function(){

            var getDeltaY = function(event){
                if(event.wheelDelta) {
                    getDeltaY = function(event) {
                        return event.wheelDelta / -120;
                    }
                } else {
                    getDeltaY = function(event) {
                        return event.deltaY;
                    }
                }
                return getDeltaY(event);
            };

            var delts = [],
                times = [],
                $delta = $('.delta'),
                $time = $('.time'),
                $res = $('.result'),
                lastTime = new Date(),
                curTime = false;

            document.addEventListener('wheel', function(e){
                var delta = getDeltaY(e);

                delts.push(delta);

                curTime = new Date();
                times.push(curTime - lastTime);
                lastTime = curTime;

                $res.val('var deltasArr = [' + delts + '];' + '\n' + 'var timesArr = [' + times + ']');
            }, false);
        });
    </script>
</head>
<body>
    <textarea class="result" name="res" id="res" readonly>asd</textarea>
</body>
</html>
